<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>BLASTスイング記録｜新庄中野球部</title>

<!-- ✅ PWA設定 -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#009e60">
<link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="BLAST記録">

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js');
  });
}
</script>

<style>
/* =========================================================
   BLASTスイング記録｜iPad mini6対応・PWA安定完全CSS
   ========================================================= */

/* --- 全体リセット＆安全設定 --- */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  max-width: 100%;
  font-family: "Noto Sans JP", sans-serif;
  background: #fff;
  color: #222;
  overscroll-behavior-x: none;
  -webkit-overflow-scrolling: touch;
  touch-action: pan-y;
  overflow-anchor: none; /* Safariの微振動防止 */
}

/* --- メインスクロール領域のみ制御 --- */
#viewport-lock {
  width: 100%;
  height: 100vh;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  padding-left: env(safe-area-inset-left);
  padding-right: env(safe-area-inset-right);
}

/* --- メインエリア --- */
main {
  width: 94%;
  max-width: 800px;
  margin: 0 auto;
  padding: 15px 10px 60px;
}

/* --- タイトル --- */
h1 {
  text-align: center;
  color: #009e60;
  margin: 10px 0 20px;
  font-size: 1.4rem;
}

/* --- 入力欄エリア --- */
#metaBox {
  text-align: center;
  margin-bottom: 15px;
}
#metaBox input {
  padding: 6px 10px;
  margin: 4px;
  font-size: 0.9rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* --- テーブル構造 --- */
#blastTable {
  display: block;
  width: 100%;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  border-collapse: separate !important;
  border-spacing: 0;
  margin: 0 auto 20px;
  table-layout: fixed;
}

table {
  width: 100%;
  border-spacing: 0;
  font-size: 0.9rem;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
  vertical-align: middle;
}

th {
  background: #e8f5e9;
  color: #006b4b;
  position: sticky;
  top: 0;
  z-index: 2;
  background-clip: padding-box;
}

/* --- コメント行 --- */
.comment-row td {
  background: #fafafa;
  font-size: 0.8rem;
  text-align: left;
  line-height: 1.6;
  padding: 6px 10px;
  border-top: none;
  color: #333;
}

/* --- テーブル列幅（全列均等） --- */
#blastTable th,
#blastTable td {
  width: 16.6%; /* 6列均等で100% */
}

/* --- 入力欄調整（セル幅にフィット） --- */
#blastTable input[type="text"],
#blastTable input[type="number"],
#blastTable select.grade {
  width: 90%;
  max-width: none;
  box-sizing: border-box;
  padding: 3px 5px;
  font-size: 0.8rem;
  border: 1px solid #ccc;
  border-radius: 3px;
}

/* --- ボタン --- */
button {
  background: #009e60;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
  margin: 8px;
  transition: background 0.2s ease;
}
button:hover { background: #00784a; }

/* --- 平均値エリア --- */
#averageBox {
  text-align: center;
  margin-top: 15px;
  font-weight: bold;
  color: #006b4b;
  line-height: 1.8;
}

/* --- グラフ --- */
.chart-container {
  width: 100%;
  max-width: 700px;
  margin: 30px auto;
  position: relative;
}
canvas {
  width: 100% !important;
  height: auto !important;
  display: block;
}

/* --- レスポンシブ（スマホ対応） --- */
@media (max-width: 600px) {
  th, td { font-size: 0.8rem; padding: 4px; }
  button { padding: 6px 12px; font-size: 0.8rem; }
}
</style>
</head>

<body>
<div id="viewport-lock">
<main>
<h1>BLASTスイング記録</h1>

<div id="metaBox">
  <input type="text" id="teamName" value="新庄中野球部" placeholder="チーム名">
  <input type="date" id="recordDate">
</div>

<table id="blastTable">
  <thead>
    <tr>
      <th>学年</th>
      <th>氏名</th>
      <th>Bat Speed<br>(km/h)</th>
      <th>Attack Angle<br>(°)</th>
      <th>Time to Contact<br>(s)</th>
      <th>参考ヘッドスピード<br>(km/h)</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr>
      <td>
        <select class="grade">
          <option value="1年" selected>1年</option>
          <option value="2年">2年</option>
          <option value="3年">3年</option>
        </select>
      </td>
      <td><input type="text" value="石井"></td>
      <td><input type="number" step="0.1" class="batSpeed"></td>
      <td><input type="number" step="0.1" class="attackAngle"></td>
      <td><input type="number" step="0.001" class="timeContact"></td>
      <td class="refSpeed">-</td>
    </tr>
    <tr class="comment-row"><td colspan="6" class="comment">-</td></tr>
  </tbody>
</table>

<div style="text-align:center;">
  <button id="addRowBtn">＋ 選手を追加</button>
  <button id="removeRowBtn" style="background:#d62828;">− 選手を削除</button>
</div>

<div id="averageBox">
  <span id="avgAll">全体平均：-- km/h ｜ 参考：-- km/h</span><br>
  <span id="avg3">3年：-- km/h</span>　
  <span id="avg2">2年：-- km/h</span>　
  <span id="avg1">1年：-- km/h</span>
</div>

<div class="chart-container">
  <canvas id="barChart"></canvas>
</div>

<div class="chart-container">
  <canvas id="scatterChart"></canvas>
</div>

<div style="text-align:center;">
  <button onclick="downloadCSV()">CSVダウンロード</button>
</div>
</main>
</div>

<script>
// === JS部分（変わらず安定動作） ===
document.getElementById("recordDate").valueAsDate = new Date();
const barCtx = document.getElementById("barChart").getContext("2d");
const scatterCtx = document.getElementById("scatterChart").getContext("2d");
const tableBody = document.getElementById("tableBody");

function applyGradeToRow(row) {
  const select = row.querySelector(".grade");
  const commentRow = row.nextElementSibling;
  if (!select || !commentRow || !commentRow.classList.contains("comment-row")) return;
  const commentCell = commentRow.querySelector(".comment");
  const currentText = (commentCell.textContent || "").replace(/^【.*?】\s*/,"").trim() || "-";
  commentCell.textContent = `【${select.value}】 ${currentText}`;
}
window.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("#tableBody tr:not(.comment-row)").forEach(applyGradeToRow);
});
document.addEventListener("change", e => {
  if (e.target.classList.contains("grade")) applyGradeToRow(e.target.closest("tr"));
});
</script>
</body>
</html>
